    <script>
        let currentMap = null;
        // categoryInfoëŠ” config.jsì—ì„œ ë¡œë“œë¨

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            currentMap = initializeMap();

            // ì¦ê²¨ì°¾ê¸° ë²„íŠ¼ ìƒì„±
            if (currentMap && typeof createFavoritesButton === 'function') {
                createFavoritesButton(currentMap);
            }

            // URL íŒŒë¼ë¯¸í„°ì—ì„œ ì¹´í…Œê³ ë¦¬ ì½ê¸°
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'ì¹´í˜';

            if (currentMap) {
                searchCategory(category);
                updateCategoryHeader(category);
            }
            
            // ëª¨ë°”ì¼ ë©”ë‰´ ì´ˆê¸°í™”
            initMobileMenu();
        });
        
        // ëª¨ë°”ì¼ ë©”ë‰´ ì´ˆê¸°í™”
        function initMobileMenu() {
            const menuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('mapSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const closeBtn = document.getElementById('sidebarCloseBtn');
            
            function openSidebar() {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeSidebar() {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            menuBtn.addEventListener('click', openSidebar);
            closeBtn.addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);
            
            // ì‚¬ì´ë“œë°” ì•„ì´í…œ í´ë¦­ ì‹œ ëª¨ë°”ì¼ì—ì„œ ìë™ ë‹«ê¸°
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                });
            });
        }

        // ì‚¬ì´ë“œë°” ì•„ì´í…œ í´ë¦­
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                const keyword = this.dataset.keyword;
                const multiKeywords = this.dataset.multi;

                // í™œì„±í™” ìƒíƒœ ì—…ë°ì´íŠ¸
                document.querySelectorAll('.sidebar-item').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // ê²€ìƒ‰ ì‹¤í–‰
                if (multiKeywords) {
                    searchCategory(null, multiKeywords.split(','));
                    updateCategoryHeader('ì „ì²´ìŒì‹ì ');
                } else {
                    searchCategory(keyword);
                    updateCategoryHeader(keyword);
                }
            });
        });

        // ì¹´í…Œê³ ë¦¬ ê²€ìƒ‰ í•¨ìˆ˜
        function searchCategory(keyword, multiKeywords = null) {
            if (!currentMap) return;

            if (multiKeywords) {
                searchMultipleKeywords(multiKeywords, currentMap, function(results) {
                    displayMarkersOnMap(results);
                    displayResultsInPanel(results);
                });
            } else {
                searchPlacesByKeyword(keyword, currentMap, function(results) {
                    displayMarkersOnMap(results);
                    displayResultsInPanel(results);
                });
            }
        }

        // ë§ˆì»¤ í‘œì‹œ
        function displayMarkersOnMap(results) {
            displayMarkers(results, currentMap);
        }

        // íŒ¨ë„ì— ê²°ê³¼ í‘œì‹œ (map.jsì˜ displayResultsList ì‚¬ìš©)
        function displayResultsInPanel(results) {
            // ê²°ê³¼ ê°œìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('resultsCount').textContent = results.length + 'ê°œ';
            
            // map.jsì˜ ì¦ê²¨ì°¾ê¸° ê¸°ëŠ¥ì´ í¬í•¨ëœ ê²°ê³¼ ëª©ë¡ í‘œì‹œ í•¨ìˆ˜ ì‚¬ìš©
            if (typeof displayPlacesList === 'function') {
                displayPlacesList(results, currentMap);
            } else {
                console.error('displayPlacesList í•¨ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
            }
        }

        // ì¹´í…Œê³ ë¦¬ í—¤ë” ì—…ë°ì´íŠ¸ (config.jsì˜ í•¨ìˆ˜ ì‚¬ìš©)
        // updateCategoryHeaderëŠ” config.jsì— ì •ì˜ë¨

        // ê²€ìƒ‰ ê¸°ëŠ¥ (debounce ì ìš©)
        let searchDebounceTimer = null;
        const searchInput = document.getElementById('topSearch');
        
        // Enter í‚¤ë¡œ ì¦‰ì‹œ ê²€ìƒ‰
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                clearTimeout(searchDebounceTimer);
                performSearch();
            }
        });
        
        // ì‹¤ì‹œê°„ ê²€ìƒ‰ (300ms debounce)
        searchInput.addEventListener('input', function() {
            clearTimeout(searchDebounceTimer);
            // ì…ë ¥ê°’ì´ ìˆìœ¼ë©´ ë“œë¡­ë‹¤ìš´ ìˆ¨ê¸°ê¸°
            if (this.value.trim().length > 0) {
                hideSearchDropdown();
            }
            searchDebounceTimer = setTimeout(() => {
                if (this.value.trim().length >= 2) {
                    performSearch();
                }
            }, 300);
        });

        document.querySelector('.search-icon-btn').addEventListener('click', function() {
            clearTimeout(searchDebounceTimer);
            performSearch();
        });

        function performSearch() {
            const query = document.getElementById('topSearch').value.trim();
            if (!query) return;

            hideSearchDropdown();
            searchCategory(query);
            updateCategoryHeader(query);
        }
        
        // ============================================
        // ì¸ê¸° ê²€ìƒ‰ì–´ / ê²€ìƒ‰ íˆìŠ¤í† ë¦¬ ë“œë¡­ë‹¤ìš´
        // ============================================
        
        const searchDropdown = document.getElementById('searchDropdown');
        const popularList = document.getElementById('popularList');
        const historyList = document.getElementById('historyList');
        const searchContainer = document.getElementById('searchContainer');
        
        // ë“œë¡­ë‹¤ìš´ í‘œì‹œ
        function showSearchDropdown() {
            searchDropdown.classList.add('show');
            loadDropdownData();
        }
        
        // ë“œë¡­ë‹¤ìš´ ìˆ¨ê¸°ê¸°
        function hideSearchDropdown() {
            searchDropdown.classList.remove('show');
        }
        
        // ë“œë¡­ë‹¤ìš´ ë°ì´í„° ë¡œë“œ
        async function loadDropdownData() {
            // ì¸ê¸° ê²€ìƒ‰ì–´ ë¡œë“œ
            try {
                const popular = await JJUApi.getPopularSearches(5);
                if (popular && popular.length > 0) {
                    popularList.innerHTML = popular.map((item, idx) => `
                        <div class="dropdown-item" data-keyword="${escapeHtml(item.keyword)}">
                            <span class="dropdown-rank">${idx + 1}</span>
                            <span class="dropdown-text">${escapeHtml(item.keyword)}</span>
                            <span class="dropdown-count">${item.search_count}íšŒ</span>
                        </div>
                    `).join('');
                    document.getElementById('popularSection').style.display = 'block';
                } else {
                    document.getElementById('popularSection').style.display = 'none';
                }
            } catch (e) {
                console.warn('[Popular] ì¸ê¸° ê²€ìƒ‰ì–´ ë¡œë“œ ì‹¤íŒ¨:', e);
                document.getElementById('popularSection').style.display = 'none';
            }
            
            // ê²€ìƒ‰ íˆìŠ¤í† ë¦¬ ë¡œë“œ
            try {
                const history = await JJUApi.getHistory(5);
                if (history && history.length > 0) {
                    historyList.innerHTML = history.map(item => `
                        <div class="dropdown-item" data-keyword="${escapeHtml(item.keyword)}">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                            <span class="dropdown-text">${escapeHtml(item.keyword)}</span>
                        </div>
                    `).join('');
                    document.getElementById('historySection').style.display = 'block';
                } else {
                    document.getElementById('historySection').style.display = 'none';
                }
            } catch (e) {
                console.warn('[History] ê²€ìƒ‰ íˆìŠ¤í† ë¦¬ ë¡œë“œ ì‹¤íŒ¨:', e);
                document.getElementById('historySection').style.display = 'none';
            }
        }
        
        // HTML ì´ìŠ¤ì¼€ì´í”„ (ë¡œì»¬ í•¨ìˆ˜)
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
        
        // ì´ë²¤íŠ¸ ë°”ì¸ë”©
        searchInput.addEventListener('focus', showSearchDropdown);
        
        // ë“œë¡­ë‹¤ìš´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(e) {
            if (!searchContainer.contains(e.target)) {
                hideSearchDropdown();
            }
        });
        
        // ë“œë¡­ë‹¤ìš´ ì•„ì´í…œ í´ë¦­ ì´ë²¤íŠ¸ (ì´ë²¤íŠ¸ ìœ„ì„)
        searchDropdown.addEventListener('click', function(e) {
            const item = e.target.closest('.dropdown-item');
            if (item && item.dataset.keyword) {
                searchInput.value = item.dataset.keyword;
                performSearch();
            }
        });
        
        // ESC í‚¤ë¡œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideSearchDropdown();
                this.blur();
            }
        });
    </script>
